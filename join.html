<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./joinstyle.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <a href="/" target="_blank" title="홈으로"><span id="logo">
            hamster world
        </span></a>
    </div>

        <div id="wrapper">
            <div id="content">
                <!-- ID-->
                <div>
                    <h3 class="join_title">
                        <label for="id">아이디</label>
                    </h3>    
                        <span class="box int_id">
                            <input type="text" id="id" class="int" maxlength="20">
                        </span>
                        <span class="error_next_box"></span>
                </div>
                
                <!-- password-->
                <div>
                    <h3 class="join_title">
                        <label for="password">비밀번호</label>
                    </h3>
                        <span class="box int_pass">
                            <input type="password" id="id" class="int" maxlength="20">
                            <img src="./img/m_icon_pass.png" id="pswd1_img1" class="pswdImg">
                        
                        </span>
                        <span class="error_next_box"></span>
                </div>
                
                <!-- passwordconfirmed-->
                <div>
                    <h3 class="join_title">
                        <label for="password">비밀번호 확인</label>
                    </h3>
                        <span class="box int_pass_check">
                            <input type="password" id="id" class="int" maxlength="20">
                            <span id="alertTxt">사용불가</span>
                            <img src="./img/m_icon_pass.png" id="pswd1_img1" class="pswdImg">
                        </span>
                        <span class="error_next_box">ddddddd</span>
                </div>
            
                <!-- name -->
                <div>
                    <h3 class="join_title">
                        <label for="name">이름</label>
                    </h3>
                        <span class="box int_id">
                            <input type="text" id="name" class="int" maxlength="20">
                        </span>
                        <span class="error_next_box"></span>
                </div>
               
                <!-- nick name-->
                <div>
                    <h3 class="join_title">
                        <label for="nickname">닉네임</label>
                    </h3>
                        <span class="box int_id">
                            <input type="text" id="nickname" class="int" maxlength="20">
                        </span>
                        <span class="error_next_box"></span>
                </div>

                <!-- JOIN BTN-->
                <div class="btn_area">
                    <button type="button" id="btnJoin">
                        <span>가입하기</span>
                    </button>
                </div>

            </div>        
        </div>

</body>
</html>
